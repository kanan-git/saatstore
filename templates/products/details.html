<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

        <div>
            <img src="{{details.image_path}}" alt='{{details.title}}'>
            <h3> {{ details.title }} </h3>
            <p> Brand: {{ details.brand }} </p>
            <p> Category: {{ details.category }} </p>
            <p> Description: {{ details.description }} </p>
            <strong> USD {{ details.price }}$ </strong>
            <div>
                <button class="btn">
                    <a href="{% url 'edit' details.id %}"> Update </a>
                </button>
                <button class="btn">
                    <a href="{% url 'remove' details.id %}"> Delete </a>
                </button>
            </div>
        </div>

        <!-- BOOTSTRAP SCRIPT -->
