<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> SaatStore â€¢ Products </title>

        <!-- BOOTSTRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- SHOW MESSAGES -->
        {% if messages %}
            {% for message in messages %}
                <p> {{ message }} </p>
            {% endfor %}
        {% endif %}

        <!-- ADD NEW PRODUCT -->
        <button class="btn">
            <a class="title" href="{% url 'add' %}"> Create a New Product </a>
        </button>
        
        <br>

        <!-- SHOW PRODUCTS LIST OR EMPTY -->
        <h3 class="title">
            {% if list.count > 0 %}
                    All Products: {{ list.count }}
            {% else %}
                    No Match Found.
            {% endif %}
        </h3>

        <br>
        
        <div>
            <!-- FILTER ASIDE -->
            <!-- <aside>
                {% include 'base/filter_aside.html' %}
            </aside> -->
        
            <!-- MAIN CONTAINER -->
            <main class="container text-center mt-3" style="display: flex; width: 100%; justify-content: center; border: 1px solid rgba(0,0,0,5%);">
                <div class="row row-cols-4 d-flex" style="width: 90%; gap: 10px;">
                    {% for item in list %}
                        <a href="{% url 'details' item.id %}" class="card col" style="width: 16rem; padding: 5px;">
                            <img class="card-img-top" style="width: 18rem;" src='{{item.image_path}}' alt='img_{{item.title}}'>
                            <div class="card-body">
                                <h3 class="card-title"> {{item.title}} </h3>
                                <p class="card-text"> {{item.brand}} </p>
                                <!-- <p class="card-text"> {{item.category}} </p> -->
                                <!-- <p class="card-text"> {{item.description}} </p> -->
                                <strong> ${{item.price}} USD </strong>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </main>
        </div>

        <!-- BOOTSTRAP SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
